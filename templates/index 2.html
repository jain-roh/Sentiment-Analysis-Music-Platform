<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Tab Styles Inspiration</title>
		<meta name="description" content="Tab Styles Inspiration: A small collection of styles for tabs" />
		<meta name="keywords" content="tabs, inspiration, web design, css, modern, effects, svg" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/tabs.css" />
		<link rel="stylesheet" type="text/css" href="css/tabstyles.css" />
  		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<svg class="hidden">
			<defs>
				<path id="tabshape" d="M80,60C34,53.5,64.417,0,0,0v60H80z"/>
			</defs>
		</svg>
		<div class="container">
			<!-- Top Navigation -->
			<section>
				<div class="tabs tabs-style-tzoid">
					<nav>
						<ul>
							<li><a href="/" class="icon icon-home"><span>Home</span></a></li>
							<li><a href="sentiment-report" class="icon icon-box"><span>Sentiment Report</span></a></li>
							<li><a href="recommendation" class="icon icon-box"><span>Recommendation</span></a></li>
							<li><a href="analysis" class="icon icon-display"><span>Analytics</span></a></li>
						</ul>
					</nav>
					<div class="content-wrap">
						<section id="section-tzoid-1"> <textarea type="text" name="song" cols="50" rows="5" class="form-control" size="50" id="song" placeholder="Lyrics" required></textarea>
							<br/><br/> <button type="button" id="song-lop" class="btn btn-danger">Submit</button></section>
					
					</div><!-- /content -->
				</div><!-- /tabs -->
				<p>Technique from <a href="http://vintageproductions.eu/grid/interactivity/">Slanted tabs with CSS 3D transforms</a> by Lea Verou</p>
			</section>
				</div><!-- /container -->
		<script src="js/cbpFWTabs.js"></script>
		<script>
			(function() {

				[].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
					new CBPFWTabs( el );
				});

			})();
		</script>
		<script>


				$(document).ready(function() {
				  $(document).on("click","#song-lop",function(){
					var text=$("#song").val();
					if (text.trim()) {
					// is empty or whitespace
				   var response="";
				   var qurl="/predict-sentiment";
				   $.ajax({
							type: "POST",
							cache: false,
							data:{'text':text},
							url: qurl,
							dataType: "json",
							success: function(response) { 
							var mood=response.Prediction;  
							if (mood=='Neutral')
							{
							 alert("Neutral");
							}
							else if(mood=='Negative')
							{
							 alert("Negative");
							}
							else
							{
							 alert("Positive");
							}
							},
							error: function(jqXHR) {
								alert("error: " + jqXHR.status);
							}
						})
				}
				else{
				alert("Song is empty")
				}
				});});
				</script>
	</body>
</html>
